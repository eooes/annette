<!Doctype html>
<html>
<meta charset="UTF8"/>
<title>tag instagram</title>
<head>
<link rel="stylesheet" href="reset.css"/>
<style type="text/css">
#Photos ul li{
	width:auto;
	height:auto;
	float:left;
}

#Photos {
	overflow: hidden;
	width: 100%;
	height: 650px;
	position: relative;
}
#Photos img {
	opacity:0.4;
	filter:alpha(opacity=40); 
}
#Photos img:hover {
	opacity:1;
	filter:alpha(opacity=100); 
}
#Photos .textover {
	z-index: 2;
	font-size: 2.5em;
	position: absolute;
	background: #ccc;
	color: #fff;
}
</style>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="jquery.hashtagagram.js"></script>
<script type="text/javascript">
$(function(){
	$('#Photos').hashtagagram();
});
</script>
</head>
<body>
<div id="Photos">
<div class="textover">REALTIME ENJOYMENT<br> #annetteitimtuktuk</div>
</div>
</body>
</html>
